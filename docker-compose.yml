services:
  # API Gateway - Single entry point for the entire application
  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    volumes:
      - ./api-gateway:/app
      - ./frontend/dist:/app/frontend/dist
      - /app/node_modules
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:8000
      - CORS_ORIGIN=*
    depends_on:
      - backend
      - frontend-build
    restart: unless-stopped

  # Backend service - Internal only, no direct port exposure
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
      - ./backend/uploads:/app/uploads
      - ./backups:/app/backups
    environment:
      - DATABASE_URL=sqlite:///./data/pats.db
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Frontend build service - Builds static files for API Gateway
  frontend-build:
    build: 
      context: ./frontend
      target: build
    volumes:
      - ./frontend/dist:/app/dist
    command: npm run build 